<h1 class="text-xl-center mb-4 bg-black p-4 text-white fw-bolder border-5">View All Customer</h1>

<div class="container">

    <table class="table border">
        <tr class="border text-center">
            <th>Id</th>
            <th>Customer Name</th>
            <th>Contact</th>
            <th>City</th>
            <th></th>
            <th></th>
        </tr>

        <tr class="border text-center" *ngFor="let customer of customerList">
            <td>{{customer.customerId}}</td>
            <td>{{customer.customerName}}</td>
            <td>{{customer.phoneNumber}}</td>
            <td>{{customer.city}}</td>
            <td><button class="btn btn-danger" (click)="deleteCustomer(customer)"><i class="bi bi-trash3"></i></button></td>
            <td><button class="btn btn-primary" (click)="updateCustomer(customer)" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-pencil-square"></i></button></td>
        </tr>
    </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Id:</label>
              <input type="text" class="form-control" id="recipient-name"  disabled>
            </div>
  
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label"> Customer Name:</label>
              <input type="text" class="form-control" id="recipient-name" >
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Contact:</label>
              <input type="text" class="form-control" id="recipient-name" >
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">City:</label>
              <input type="text" class="form-control" id="recipient-name" >
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
